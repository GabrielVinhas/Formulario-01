<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="myform">
            <fieldset>
                <div class="fieldset-section">
                    <legend class="main">Informações pessoais</legend>

                    <div class="col-2">
                        <div class="input-section">
                            <label for="name">Nome</label> 
                            <input type="text" id="name"> 
                        </div>
                        

                        <div class="input-section">
                            <label for="surname">Sobrenome</label> 
                            <input type="text" id="surname">
                        </div>
                    </div>

                    <div class="input-section">
                        <label for="email">E-mail <span>(digite um email válido)</span></label>
                        <input type="email" id="email">
                    </div>

                    <div class="input-section">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password" minlength="6">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-section">
                    <legend class="main">Informações do mentor</legend>
                   
                    <div class="input-section"> 
                        <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor-name">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-date">
                    <legend class="main">Seus horários disponíveis</legend>
                    <fieldset>
                        
                        <div class="mentorship">
                            <legend>Primeira Mentoria</legend>
                        </div>
                        
                        <div class="col-3">
                            <div class="input-section">
                                <label for="date">Data <span>(DD/MM/AA)</span></label>
                                <input type="date" id="date">
                            </div>

                            <div class="input-section">
                                <label for="time">Das</label>
                                <input type="time" id="time">
                            </div>

                            <div class="input-section">
                                <label for="time">Até</label>
                                <input type="time" id="time">
                            </div>
                        </div>
                    </fieldset>
                </div>

                <fieldset>
                    <div class="fieldset-section">
                        <fieldset>
                            
                            <div class="mentorship">
                                <legend>Segunda Mentoria</legend>
                            </div>
                            
                            <div class="col-3">
                                <div class="input-section">
                                    <label for="date">Data <span>(DD/MM/AA)</span></label>
                                    <input type="date" id="date">
                                </div>

                                <div class="input-section">
                                    <label for="time">Das</label>
                                    <input type="time" id="time">
                                </div>

                                <div class="input-section">
                                    <label for="time">Até</label>
                                    <input type="time" id="time">
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </fieldset>
            </fieldset>
        </form>

        
        <footer>
            <button form="myform" type="submit">Salvar</button>
        </footer>  
    </div>
</body>
</html>
